<body>

    <script type="text/javascript">
        var deviceID    = "enter YOUR deviceID here";
        var accessToken = "enter YOUR access token here (do NOT share this!)";
        var getFunc = "getPPM";
  
        window.setInterval(function() {
          requestURL = "https://api.particle.io/v1/devices/" + deviceID + "/" + getFunc + "/?access_token=" + accessToken;
          $.getJSON(requestURL, function(json) {
                   document.getElementById("SpanDoublePPM").innerHTML = json.result;
                   });
        }, 1000);
    </script>
